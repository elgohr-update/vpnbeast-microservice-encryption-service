---

kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.deployment.name | quote }}
  annotations:
    description: Exposes and load balances the application pods
  labels:
    app: {{ .Values.deployment.name | quote }}
spec:
  ports:
    - name: server-port
      port: {{ .Values.deployment.serverPort }}
      targetPort: {{ .Values.deployment.serverPort }}
    - name: metrics-port
      port: { { .Values.deployment.metricsPort } }
      targetPort: { { .Values.deployment.metricsPort } }
  selector:
    app: {{ .Values.deployment.name | quote }}
